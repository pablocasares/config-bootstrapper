preconfiguration: &preconfiguration
  working_directory: /normalizer
  docker:
    - image: gcr.io/wizzie-registry/data-builder:stable
  environment:
    - APP_NAME: "config-bootstrapper"

image: &cached
    paths:
      - config-bootstrapper.tar
workspace: &workspace
    at: /config-bootstrapper/caches



version: 2
jobs:
  tests:
    <<: *preconfiguration
    steps:
      - checkout
      - setup_remote_docker

      - restore_cache:
          keys:
            - maven-cache-v2-{{ checksum "pom.xml" }}
      - run:
          name: Test library
          command: |
            mvn test
      - save_cache:
          key: maven-cache-v2-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
      - persist_to_workspace:
          root: caches
          <<: *cached
  deploy:
    <<: *preconfiguration
    steps:
      - attach_workspace:
          <<: *workspace
      - setup_remote_docker
      - deploy:
          name: Deploy
          command: |
          mvn deploy
workflows:
  version: 2
  test-n-deploy:
    jobs:
      - tests:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - tests
          filters:
            branches:
              only: master
            tags:
              only: /.*/